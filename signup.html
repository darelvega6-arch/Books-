<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - BeaBoo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body class="bg-white">
  
  <!-- Step 1: Account Info -->
  <div id="step1" class="w-full min-h-screen flex flex-col justify-center p-6">
    <button onclick="window.location.href='index.html'" class="text-blue-600 mb-4">‚Üê Back</button>
    
    <h1 class="text-3xl font-bold text-gray-900 mb-2">Create Account</h1>
    <p class="text-gray-600 mb-8">Enter your details to get started</p>
    
    <form id="accountForm" class="space-y-4">
      <input id="email" type="email" placeholder="Email" class="w-full px-4 py-3 bg-white border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      <input id="username" type="text" placeholder="Username" class="w-full px-4 py-3 bg-white border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      <input id="password" type="password" placeholder="Password" class="w-full px-4 py-3 bg-white border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      <input id="birthday" type="date" class="w-full px-4 py-3 bg-white border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      
      <select id="gender" class="w-full px-4 py-3 bg-white border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      
      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-xl font-semibold hover:bg-blue-700">Continue</button>
    </form>
  </div>

  <!-- Step 2: Categories -->
  <div id="step2" class="hidden w-full min-h-screen flex flex-col justify-center p-6">
    <h1 class="text-3xl font-bold text-gray-900 mb-2">Choose Your Interests</h1>
    <p class="text-gray-600 mb-8">Select categories you like</p>
    
    <div class="space-y-3 mb-8">
      <button onclick="toggleCategory(this, 'aventura')" class="category-btn w-full p-4 border-2 border-gray-300 rounded-xl text-left hover:border-blue-600">Adventure</button>
      <button onclick="toggleCategory(this, 'romance')" class="category-btn w-full p-4 border-2 border-gray-300 rounded-xl text-left hover:border-blue-600">Romance</button>
      <button onclick="toggleCategory(this, 'misterio')" class="category-btn w-full p-4 border-2 border-gray-300 rounded-xl text-left hover:border-blue-600">Mystery</button>
      <button onclick="toggleCategory(this, 'fantasia')" class="category-btn w-full p-4 border-2 border-gray-300 rounded-xl text-left hover:border-blue-600">Fantasy</button>
      <button onclick="toggleCategory(this, 'terror')" class="category-btn w-full p-4 border-2 border-gray-300 rounded-xl text-left hover:border-blue-600">Horror</button>
      <button onclick="toggleCategory(this, 'ciencia_ficcion')" class="category-btn w-full p-4 border-2 border-gray-300 rounded-xl text-left hover:border-blue-600">Sci-Fi</button>
    </div>
    
    <button onclick="completeSignup()" class="w-full bg-blue-600 text-white py-3 rounded-xl font-semibold hover:bg-blue-700">Continue</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBWBr3sud1_lDPmtLJI42pCBZnco5_vyCc",
      authDomain: "noble-amp-458106-g0.firebaseapp.com",
      databaseURL: "https://noble-amp-458106-g0-default-rtdb.firebaseio.com",
      projectId: "noble-amp-458106-g0",
      storageBucket: "noble-amp-458106-g0.firebasestorage.app",
      messagingSenderId: "744574411059",
      appId: "1:744574411059:web:72a70955f1400df6645e46"
    };

    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }

    let userData = {};
    let selectedCategories = [];

    document.getElementById('accountForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      userData = {
        email: document.getElementById('email').value,
        username: document.getElementById('username').value,
        password: document.getElementById('password').value,
        birthday: document.getElementById('birthday').value,
        gender: document.getElementById('gender').value
      };
      
      document.getElementById('step1').classList.add('hidden');
      document.getElementById('step2').classList.remove('hidden');
    });

    function toggleCategory(btn, category) {
      if (btn.classList.contains('border-blue-600')) {
        btn.classList.remove('border-blue-600', 'bg-blue-50');
        btn.classList.add('border-gray-300');
        selectedCategories = selectedCategories.filter(c => c !== category);
      } else {
        btn.classList.add('border-blue-600', 'bg-blue-50');
        btn.classList.remove('border-gray-300');
        selectedCategories.push(category);
      }
    }

    async function completeSignup() {
      try {
        const userCredential = await firebase.auth().createUserWithEmailAndPassword(userData.email, userData.password);
        const user = userCredential.user;
        
        await firebase.database().ref('users/' + user.uid).set({
          email: userData.email,
          username: userData.username,
          birthday: userData.birthday,
          gender: userData.gender,
          categories: selectedCategories,
          createdAt: Date.now()
        });
        
        window.location.href = 'index.html';
      } catch (error) {
        alert('Error: ' + error.message);
      }
    }
  </script>
</body>
</html>
