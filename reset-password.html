<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - BeaBoo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .animate-fade-in {
      animation: fade-in 0.6s ease-out;
    }
    
    input:focus {
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
    }
  </style>
</head>
<body class="bg-white font-sans">
  
  <div class="w-full min-h-screen flex flex-col justify-center p-6 bg-white">
    <!-- Logo -->
    <div class="text-center mb-12 animate-fade-in">
      <div class="inline-flex items-center justify-center w-24 h-24 rounded-3xl bg-blue-600 mb-6 shadow-lg">
        <svg class="w-14 h-14 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
        </svg>
      </div>
      <h1 class="text-4xl font-bold text-gray-900 mb-3 tracking-tight">Reset Password</h1>
      <p class="text-base text-gray-600">Enter your email to receive reset instructions</p>
    </div>
    
    <!-- Form -->
    <form id="resetForm" class="w-full space-y-6 max-w-sm mx-auto">


      <div class="relative">
        <input
          id="emailInput"
          type="email"
          placeholder="Email"
          class="w-full px-4 py-4 bg-white border border-gray-300 rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all shadow-sm"
          required
        >
      </div>
      
      <button
        id="submitButton"
        type="submit"
        class="w-full bg-blue-600 text-white py-4 font-semibold rounded-xl hover:bg-blue-700 active:scale-[0.98] transition-all shadow-md"
      >
        Send Reset Link
      </button>
      
      <a
        href="index.html"
        class="block text-center text-sm text-blue-600 hover:text-blue-700 transition py-2"
      >
        ‚Üê Back to Sign In
      </a>
    </form>
    
    <!-- Success Message -->
    <div id="successMessage" class="hidden max-w-sm mx-auto mt-6">
      <div class="bg-green-50 border border-green-200 rounded-xl p-4">
        <div class="flex items-center">
          <svg class="w-6 h-6 text-green-600 mr-3" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
          </svg>
          <div>
            <p class="text-sm font-semibold text-green-900">Email sent!</p>
            <p class="text-sm text-green-800">Check your inbox for reset instructions</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="hidden max-w-sm mx-auto mt-6">
      <div class="bg-red-50 border border-red-200 rounded-xl p-4">
        <div class="flex items-center">
          <svg class="w-6 h-6 text-red-600 mr-3" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
          </svg>
          <div>
            <p class="text-sm font-semibold text-red-900">Error</p>
            <p id="errorText" class="text-sm text-red-800"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBWBr3sud1_lDPmtLJI42pCBZnco5_vyCc",
      authDomain: "noble-amp-458106-g0.firebaseapp.com",
      databaseURL: "https://noble-amp-458106-g0-default-rtdb.firebaseio.com",
      projectId: "noble-amp-458106-g0",
      storageBucket: "noble-amp-458106-g0.firebasestorage.app",
      messagingSenderId: "744574411059",
      appId: "1:744574411059:web:72a70955f1400df6645e46",
      measurementId: "G-XEQ1J354HM"
    };

    // Initialize Firebase
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }

    const auth = firebase.auth();

    // Handle form submission
    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('emailInput').value;
      const submitBtn = document.getElementById('submitButton');
      const successMsg = document.getElementById('successMessage');
      const errorMsg = document.getElementById('errorMessage');
      
      // Reset messages
      successMsg.classList.add('hidden');
      errorMsg.classList.add('hidden');
      
      // Disable button
      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';
      
      try {
        await auth.sendPasswordResetEmail(email);
        
        // Show success message
        successMsg.classList.remove('hidden');
        document.getElementById('resetForm').reset();
        
        // Redirect after 3 seconds
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 3000);
        
      } catch (error) {
        console.error('Error:', error);
        
        // Show error message
        errorMsg.classList.remove('hidden');
        const errorText = document.getElementById('errorText');
        
        switch (error.code) {
          case 'auth/user-not-found':
            errorText.textContent = 'No account found with this email';
            break;
          case 'auth/invalid-email':
            errorText.textContent = 'Invalid email address';
            break;
          default:
            errorText.textContent = 'An error occurred. Please try again';
        }
        
        submitBtn.disabled = false;
        submitBtn.textContent = 'Send Reset Link';
      }
    });
  </script>
</body>
</html>
